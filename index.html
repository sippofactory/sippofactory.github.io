<script>
    window.$docsify = {
      name: 'sippofactory',
      // フロントマター設定を有効にする
      frontMatter: {
        installed: true,
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            var title = '';
            
            // 1. フロントマターに title があるかチェック
            if (vm.frontmatter && vm.frontmatter.title) {
              title = vm.frontmatter.title;
            } 
            // 2. なければ、ページ内の最初の h1 要素を探す
            else {
              var h1 = document.querySelector('h1');
              if (h1) {
                title = h1.innerText;
              }
            }

            // タイトルが決定したらブラウザのタブに反映
            if (title) {
              document.title = title + " - " + vm.config.name;
            }
          });
        }
      ]
    }
  </script>
