<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>読み込み中...</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      name: 'sippofactory',
      repo: '',
      // フロントマター設定
      frontMatter: {
        installed: true
      },
      // タイトル制御プラグイン
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            var pageTitle = '';

            // 1. フロントマターに title がある場合
            if (vm.frontmatter && vm.frontmatter.title) {
              pageTitle = vm.frontmatter.title;
            } 
            // 2. なければ、ページ内の最初の h1 を探す
            else {
              var h1 = document.querySelector('h1');
              if (h1) {
                pageTitle = h1.innerText;
              }
            }

            // タイトルが取得できたらタブ名を更新
            if (pageTitle) {
              document.title = pageTitle + " - " + vm.config.name;
            }
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/front-matter.min.js"></script>
</body>
</html>
