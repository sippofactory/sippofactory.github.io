<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sippofactory</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      name: 'sippofactory',
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 描画が終わるのを少しだけ（0.1秒）待ってから実行
            setTimeout(function() {
              var h1 = document.querySelector('h1');
              if (h1) {
                document.title = h1.innerText + " - " + vm.config.name;
              }
            }, 100); 
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
