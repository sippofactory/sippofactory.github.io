<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sippofactory</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      name: 'sippofactory',
      // 【重要】Docsifyの標準タイトル更新機能をオフにする
      // これを true にすると、docsify がタブを勝手にいじらなくなります
      externalLinkTarget: '_self', 
      cornerExternalLinkTarget: '_self',
      
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // ページが完全に描画された後に実行される
            const h1 = document.querySelector('h1');
            if (h1) {
              // ここで強制的に書き換える
              const titleText = h1.innerText.trim() + " - " + vm.config.name;
              document.title = titleText;
            }
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
