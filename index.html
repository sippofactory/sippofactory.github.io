<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sippofactory</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      // 1. nameをあえて空、または最小限にする
      name: '', 
      plugins: [
        function(hook) {
          hook.doneEach(function() {
            // 2. ページ内のH1を探す
            const h1 = document.querySelector('h1');
            if (h1) {
              // 3. 直接ブラウザのタイトルを書き換える
              document.title = h1.innerText.trim() + " - sippofactory";
            }
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
