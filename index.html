<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
    el: '#app',
    name: '',
    // フォルダの中のファイルではなく、直下の README.md を玄関にする
    homepage: 'README.md', 
    // basePath: './',
    // routerMode: 'history', // URLをスッキリさせる設定
    // 以下の2行を追加すると、トップページがより「玄関」らしくなります
    loadSidebar: false, // サイドバーを自動で出さない
    hideSidebar: true,  // サイドバーを隠す
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
