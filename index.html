<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sippofactory</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      name: 'sippofactory',
      plugins: [
        function(hook, vm) {
          // ページが切り替わった直後の処理
          hook.doneEach(function() {
            // タイトルを更新する関数
            const updateTitle = () => {
              const h1 = document.querySelector('h1');
              if (h1 && h1.innerText) {
                const newTitle = h1.innerText.trim() + " - " + vm.config.name;
                // ブラウザの標準挙動に負けないよう、直接書き換える
                document.title = newTitle;
              }
            };

            // 1. まず実行
            updateTitle();
            // 2. 念のため少し遅れてもう一度実行（描画遅延対策）
            setTimeout(updateTitle, 200);
            // 3. さらに念のため1秒後にも実行
            setTimeout(updateTitle, 1000);
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
