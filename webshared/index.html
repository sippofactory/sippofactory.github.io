<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sippofactory</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">読み込み中...</div>
  <script>
    window.$docsify = {
      // 1. ここを空にすることで、Docsifyによるタイトルの強制書き換えを止めます
      name: '', 
      hideSidebar: true, // この行を追加するとサイドバーが消えます
      // 2. タイトルはプラグインで制御
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            const h1 = document.querySelector('h1');
            if (h1) {
              // 「見出し - サイト名」の形式でセット
              document.title = h1.innerText.trim() + " - sippofactory";
            }
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
